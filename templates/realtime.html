{% extends "layout.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>E-Tshirt real-time monitoring</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/dist/echarts.js"></script>
</head>
<body style="background: #c8c8c8">
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

<div style="">
    <h2 style="text-align: center;">Real-time monitoring window</h2>
</div>

<div style="width: 1000px;height:400px; margin: auto;padding-top: 30px;">
    <div id="img_1" style="width: 500px;height:300px;float: left;"></div>
    <div id="img_2" style="width: 500px;height:300px;float: left;"></div>
</div>
<script>
    var maxId1 = 0;
    var maxId2 = 0;
    var lastdate1=0;
    var lastdate2=0;
    var data1 = [];
    var date1 = [];
    var data2 = [];
    var date2 = [];
    var myChart1 = echarts.init(document.getElementById('img_1'));
    var myChart2 = echarts.init(document.getElementById('img_2'));
    myChart1.setOption({
        title: {
            text: 'Real-time spo2 monitor'
        },
        tooltip: {},
        legend: {
            right: 0,
            data: ['SPO2']
        },
        xAxis: {
            data: date1,
            axisLabel: {
                rotate: 60
            }
        },
        yAxis: {},
        series: [{
            name: 'SPO2',
            type: 'line',
            data: data1
        }]
    });
    myChart2.setOption({
        title: {
            text: 'Real-time heart rate monitor'
        },
        tooltip: {},
        legend: {
            right: 0,
            data: ['heart rate']
        },
        xAxis: {
            data: date2,
            axisLabel: {
                rotate: 60
            }
        },
        yAxis: {},
        series: [{
            name: 'heart rate',
            type: 'line',
            data: data2
        }]
    });
    setInterval(function () {
        $.getJSON("/get_spo/", {maxId: maxId1, Date: lastdate1}, function (data) {
            {#如果有新数据#}
            if (data.maxId > maxId1) {
                maxId1 = data.maxId;
                lastdate1=data.date;
                data1 = data1.concat(data.data);
                date1 = date1.concat(data.date);
                myChart1.setOption({
                    xAxis: {
                        data:  date1
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: 'SPO2',
                        data: data1
                    }]
                });
            }
        });
        $.getJSON("/get_bpm/", {Date: lastdate2, maxId: maxId2}, function (data) {
            if (data.maxId > maxId2) {
                maxId2 = data.maxId;
                lastdate2=data.date;
                data2 = data2.concat(data.data);
                date2 = date2.concat(data.date);
                myChart2.setOption({
                    xAxis: {
                        data: date2
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: 'heart rate',
                        data: data2
                    }]
                });
            }
        });
    }, 5000);
</script>
</body>
 <div id="block" style="width: 150px;height:300px;float: left;"></div>
 <div id="main1" style="width: 500px;height:300px;float: left;"></div>
    <script type="text/javascript">
      var data3 = [];
      var lastdate3=0;
      var maxId3 = 0;
      var myChart = echarts.init(document.getElementById('main1'));
      var option = {

    tooltip : {
        formatter: "{a} <br/>{b} : {c} C"
    },
    toolbox: {
        feature: {
            restore: {},
            saveAsImage: {}
        }
    },
    series: [
        {
            name: 'Temperature',
            type: 'gauge',
            min:   30,
            max:   45,

            data: [{value: 50, name: 'Temperature'}],
            pointer: {				// 仪表盘指针。
	            	show: true,				// 是否显示指针,默认 true。
	            	length: "60%",			// 指针长度，可以是绝对数值，也可以是相对于半径的百分比,默认 80%。
	            	width: 4,				// 指针宽度,默认 8。
	            },
            detail:{
                    show : true,
                    backgroundColor: 'rgba(0,0,0,0)',
                    borderWidth: 0,
                    borderColor: '#ccc',
                    width: 100,
                    height: 40,
                    offsetCenter: [0, '40%'],
                    formatter: '{value} C' ,
                    textStyle: {
                        color: 'auto',
                        fontSize : 15
                    }
                },
            title: {				// 仪表盘标题。
                show: true,				// 是否显示标题,默认 true。
                offsetCenter: [0, "-120%"],//相对于仪表盘中心的偏移位置，数组第一项是水平方向的偏移，第二项是垂直方向的偏移。可以是绝对的数值，也可以是相对于仪表盘半径的百分比。
                color: "#fff",			// 文字的颜色,默认 #333。
                fontSize: 20,			// 文字的字体大小,默认 15。
            },
        }
    ]
};

setInterval(function () {
   $.getJSON("/get_temp/", {Date: lastdate3, maxId: maxId3}, function (data) {
            if (data.maxId > maxId3) {
                maxId3 = data.maxId;
                lastdate3=data.date
                data3 = data3.concat(data.data);
                option.series[0].data[0].value = data3;
                myChart.setOption(option, true);
            }
        });

},2000);
    </script>
</html>
{% endblock %}
